name: Release and Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release version ${{ steps.version.outputs.VERSION }}
            
            ## Installation
            
            ### Library
            ```toml
            [dependencies]
            batman-robin-lib = "${{ steps.version.outputs.VERSION }}"
            ```
            
            ### CLI
            ```bash
            cargo install batman-robin-cli@${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-lib:
    name: Publish Library to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Publish batman-robin-lib to crates.io
        run: cargo publish --manifest-path lib/Cargo.toml --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-cli:
    name: Publish CLI to crates.io
    runs-on: ubuntu-latest
    needs: publish-lib
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Wait for library to be available on crates.io
        run: |
          echo "Waiting for batman-robin-lib to be available on crates.io..."
          for i in {1..30}; do
            if cargo search batman-robin-lib | grep -q "batman-robin-lib"; then
              echo "Library found on crates.io!"
              break
            fi
            echo "Attempt $i/30: Library not yet available, waiting 10 seconds..."
            sleep 10
          done

      - name: Publish batman-robin-cli to crates.io
        run: cargo publish --manifest-path cli/Cargo.toml --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
